<div class="text-layout">
  <h1>Decimal Pipe y Porcentaje</h1>
  <p>Pipes incluidos en Angular - Usualmente en el Common Module.</p>
</div>

<div class="grid">
  <div class="col-4">
    <p-card header="Ventas Netas" subheader="del presente anio">
        <i class="pi pi-dollar"></i>
        {{ ventasNetas + 100000000000 | number:'1.2-2' }}
    </p-card>
  </div>

  <div class="col-4">
    <p-card header="Ventas Brutas" subheader="del presente anio">
        {{ ventasNetas + 200000000000 | currency:'GTQ':'symbol-narrow' }}
    </p-card>
  </div>

  <div class="col-4">
    <p-card header="Ganancia porcentual" subheader="del presente anio">
        {{ porcentaje | percent:'2.2-2' }}
    </p-card>
  </div>
</div>
